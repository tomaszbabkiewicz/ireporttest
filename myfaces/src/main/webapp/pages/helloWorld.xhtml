<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
        
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Hello World</title>
</h:head>

<h:body>

    <h:outputStylesheet name="style.css" library="css"/>
    <div id="container">
        <h1>MyFaces Hello World</h1>
       
        <h:form id="mainForm">
            
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Please enter your name"/>
                <h:inputText id="name" value="#{helloWorld.name}" required="true"/>
                <p:commandButton id="send" value="Press me" action="#{helloWorld.send}" ajax="false"/>
                
                <p:message id="idMsg" for="name"/>
            </h:panelGrid>
       
        </h:form>
    </div>

</h:body>
</html>
